services:
  - type: web
    name: extraccion-backend-test
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm ci --only=production
      npm install -g sequelize-cli
      npx sequelize-cli db:migrate || echo "Migraciones completadas o ya existentes"
    startCommand: cd backend && node start-simple.js
    envVars:
      - key: NODE_ENV
        value: production
      # PORT se configura autom√°ticamente por Render
      - key: DB_HOST
        value: trn.cl
      - key: DB_USER
        value: trn_felipe
      - key: DB_PASSWORD
        value: RioNegro2025@
      - key: DB_NAME
        value: trn_extraccion_test
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        value: tu_jwt_secret_super_seguro_2024
      - key: CORS_ORIGIN
        value: https://extraccion-frontend-test.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: extraccion-frontend-test
    env: static
    plan: free
    buildCommand: node frontend/build-optimized.js
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://extraccion-backend-test.onrender.com/api
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    autoDeploy: true 