services:
  # Backend API (conectado a BD existente)
  - type: web
    name: extraccion-backend-test
    env: node
    buildCommand: cd backend && npm install && npx sequelize-cli db:migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        value: trn.cl
      - key: DB_USER
        value: trn_felipe
      - key: DB_PASSWORD
        value: RioNegro2025@
      - key: DB_NAME
        value: trn_extraccion_test
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://extraccion-frontend-test.onrender.com

  # Frontend React (servicio web est√°tico)
  - type: web
    name: extraccion-frontend-test
    env: static
    buildCommand: cd frontend && npm install --audit=false && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://extraccion-backend-test.onrender.com/api
      - key: REACT_APP_ENV
        value: production 