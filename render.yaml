services:
  # Base de datos MySQL
  - type: pserv
    name: extraccion-db
    env: mysql
    plan: free
    ipAllowList: []

  # Backend API
  - type: web
    name: extraccion-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: extraccion-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: extraccion-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: extraccion-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: extraccion-db
          property: name
      - key: DB_PORT
        fromDatabase:
          name: extraccion-db
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://extraccion-frontend.onrender.com

  # Frontend React
  - type: web
    name: extraccion-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://extraccion-backend.onrender.com/api
      - key: REACT_APP_ENV
        value: production 